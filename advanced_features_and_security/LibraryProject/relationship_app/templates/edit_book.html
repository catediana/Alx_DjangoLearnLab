{% extends 'base.html' %}

{% block content %}
    <h2>Edit Book</h2>
    
    {% if user.has_perm 'relationship_app.can_change_book' %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Book</button>
        </form>
    {% else %}
        <p>You do not have permission to edit books.</p>
    {% endif %}
    
{% endblock %}
