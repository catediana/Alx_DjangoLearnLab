{% extends 'base.html' %}

{% block content %}
    <h2>Add a New Book</h2>
    
    {% if user.has_perm 'relationship_app.can_add_book' %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Book</button>
        </form>
    {% else %}
        <p>You do not have permission to add books.</p>
    {% endif %}
    
{% endblock %}
