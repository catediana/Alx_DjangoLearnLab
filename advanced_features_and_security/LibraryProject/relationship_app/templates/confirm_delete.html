{% extends 'base.html' %}

{% block content %}
    <h2>Confirm Delete</h2>
    
    {% if user.has_perm 'relationship_app.can_delete_book' %}
        <p>Are you sure you want to delete "{{ book.title }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'book_list' %}">Cancel</a>
        </form>
    {% else %}
        <p>You do not have permission to delete books.</p>
    {% endif %}
    
{% endblock %}
